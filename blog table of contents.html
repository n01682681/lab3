<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Table of Contents</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Table of Contents</h2>

<table>
    <thead>
        <tr>
            <th>time</th>
            <th>Date</th>
            <th>day</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> 12:55:45</td>
            <td>May 1, 2024</td>
            <td>monday</td>
        </tr>
        <tr>
            <td>02:45:32</td>
            <td>May 5, 2024</td>
            <td>wednesday</td>
        </tr>
        <!-- Add more rows for other blog posts -->
    </tbody>
</table>

</body>
</html>
